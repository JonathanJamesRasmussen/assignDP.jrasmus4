plugins {
  id "com.github.spotbugs" version "1.6.5"
}

apply plugin: 'application'
apply plugin: 'jacoco'
apply plugin: 'checkstyle'
apply plugin: 'java'

mainClassName = 'Main'

compileJava.options.encoding = 'UTF-8'

repositories {
	jcenter()
}

dependencies {

	testCompile 'junit:junit:4.12'
}

//Jacoco config
jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacoco-report")
   }
}

//Checkstyle config
checkstyle {
  // Keep checkstyle a little quieter
  ignoreFailures = true
  showViolations = false
}

tasks.withType(Checkstyle) {
  reports {
    html.enabled = true
    xml.enabled = false
  }
}
checkstyle {
    toolVersion = "8.12"
}

//Spotbugs config
spotbugs {
   toolVersion = '3.1.8'
   ignoreFailures = true
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
   reports {
     xml.enabled = false
     html.enabled = true
  }
}